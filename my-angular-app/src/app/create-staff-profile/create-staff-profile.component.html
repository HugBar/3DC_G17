<form [formGroup]="staffForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="staffForm.get('email').invalid && staffForm.get('email').touched">
        Please enter a valid email.
      </div>
    </div>
  
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input id="phoneNumber" formControlName="phoneNumber" type="text" />
      <div *ngIf="staffForm.get('phoneNumber').invalid && staffForm.get('phoneNumber').touched">
        Phone number is required.
      </div>
    </div>
  
    <!-- Add other fields as necessary -->
  
    <button type="submit" [disabled]="staffForm.invalid">Create Staff Profile</button>
  </form>
